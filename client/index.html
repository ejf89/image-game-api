<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="http://csshake.surge.sh/csshake.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
     <style>
     .overlay{
        opacity:1;
        background-color:#ccc;
        position:fixed;
        width:100%;
        height:100%;
        top:0px;
        left:0px;
        z-index:1000;
    }

    </style>
    <title>Image Game Yo</title>
</head>
<body>
    <div class="container">

        <div class="overlay" id='intro'>
            <h1 id='start-header'>Please Enter Your Initials:</h1>
            <form id="initForm" action="#">
                <input type="text" id="init1" maxlength="3">

            </form>
            <div id="playerStats"></div>
            <div id="mainScore"></div>
        </div>

        <div class="row" id="topBumper">
            <div class="col-md-12">

            </div>

        </div>


        <div class="row justify-content-md-center">
            <div class="col-md-1">
            </div>

            <div class="col-md-2">
                <div id="timer">
                    <span id="seconds"></span>
                    <span id="timeSplit" style="font-size: 10pt">:</span>
                    <span id="milli"></span>

                    <div class="timerBarHolder">
                        <div class="timerBar">
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-md-6">
                <div class="shake-constant" align="center" id="imageDiv"></div>
            </div>

            <div class="col-md-3">
                <div id='score'>
   
            </div>
            </div>
        </div>

        <div class="row justify-content-md-cente" id="tagHolder">
            <div class="col-md-4">

            </div>
            <div class="col-md-5">
                <div class="shake-constant" id="tag-box"></div>
            </div>


        </div>






        <div id="keypressed"></div>
        <!--<form action="#">
            <input id="initials" type='text'></input>
            <input id="guess" type="text"></input>
            <input id="submit" type="submit"></input>
        </form>-->
     <script type="text/javascript" src="index.js"></script>
     <script type="text/javascript" src="search.js"></script>
</div>

</body>
</html>
