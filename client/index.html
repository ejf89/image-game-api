<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="http://csshake.surge.sh/csshake.min.css">
    <link rel="stylesheet" href="styles.css">
     <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
     <style>
     .overlay{
        opacity:1;
        background-color:#ccc;
        position:fixed;
        width:100%;
        height:100%;
        top:0px;
        left:0px;
        z-index:1000;
        
    }
    </style>
    <title>Image Game Yo</title>
</head>
<body>

    <div class="overlay" id='intro'>
        <h1 id='start-header'>Please Enter Your Initials:</h1>
        <form id="initForm" action="#">
            <input type="text" id="init1" maxlength="3">
            
            <!--<input type="submit" id='initSubmit'>-->
        </form>
        <div id="mainScore"></div>



    </div>


    <div id="timer">
        <span id="seconds"></span>
        <span id="timeSplit" style="font-size: 50pt">:</span>
        <span id="milli"></span>
    </div>

    <div class="timerBar">
    </div>

    <div class="shake-constant" id="imageDiv"></div>

    <div id="keypressed"></div>
    <div class="shake-constant" id="tag-box"></div>
    <div id='score'></div>
    <!--<form action="#">
        <input id="initials" type='text'></input>
        <input id="guess" type="text"></input>
        <input id="submit" type="submit"></input>
    </form>-->
 <script type="text/javascript" src="index.js"></script>
 <script type="text/javascript" src="search.js"></script>
</body>
</html>
