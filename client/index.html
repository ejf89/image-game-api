<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="http://csshake.surge.sh/csshake.min.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
     <style>
     .overlay{
        opacity:1;
        background-color:#ccc;
        position:fixed;
        width:100%;
        height:100%;
        top:0px;
        left:0px;
        z-index:1000;
    }

    </style>
    <title>Image Game Yo</title>
</head>
<body>
    <div id="containerDiv" align="center">

        <div class="overlay" id='intro'>
            <h1 id='start-header'>Please Enter Your Initials:</h1>
            <form id="initForm" action="#">
                <input type="text" id="init1" maxlength="3">
            </form>
            <div id="playerStats"></div>
            <div id="mainScore"></div>
        </div>
        <div id="inset">
            <div id="timerBarHolder">
                <div id="timer">
                    <div id="time">
                        
                    <span id="seconds"></span>
                    <span id="timeSplit" style="font-size: 10pt">:</span>
                    <span id="milli"></span>
                        
                    </div>
                    <div class="timerBar"></div>
                </div>
            </div>
        </div>
        <div id="pic-container">
            <div id="picHolder">
                <div id="upperTV"></div>
                <div id="midTV">      
                    <div style="width:400px" class="shake-constant" id="imageDiv"></div>  
                </div>
                <div id="lowerTV">     
                     
                </div>
                <div id="tagHolder">
                        <div class="shake-constant" id="tag-box"></div>
                </div>
            </div>
        </div>

        <div id="scoreHolder">
            <div id='score'></div>
        </div>
        
        

        <div id="keypressed"></div>
       
     <script type="text/javascript" src="index.js"></script>
     <script type="text/javascript" src="search.js"></script>
</div>

</body>
</html>
